spring:
  datasource:
    url: jdbc:h2:file:/tmp/movie-ride
    username: user
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: true